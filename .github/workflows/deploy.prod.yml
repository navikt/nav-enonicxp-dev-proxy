name: Build and deploy to prod and create a new release
on:
    push:
        branches:
            - 'main'

jobs:
    build-and-deploy:
        uses: ./.github/workflows/build-image.yml
        permissions:
            contents: read
            id-token: write
        with:
            environment: prod
            app_origin: 'https://www.nav.no'
        secrets:
            NAIS_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}

    deploy_prod:
        name: Deploy to prod
        runs-on: ubuntu-latest
        needs: build-and-deploy
        permissions:
            contents: read
            id-token: write
        steps:
            - name: Deploy to nais
              uses: nais/deploy/actions/deploy@v2
              env:
                  CLUSTER: prod-gcp
                  VAR: image=${{ needs.build_image.outputs.image }}
                  VARS: .nais/vars-prod.yml
                  RESOURCE: .nais/config.yml

    release:
        name: Create a new release
        needs: build-and-deploy
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write
        steps:
            - name: Generate unique tag name
              run: echo "TAG_NAME=$(date +%s)" >> $GITHUB_ENV
            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  target_commitish: main
                  tag_name: release/prod@${{ env.TAG_NAME }} # Generates a unique tag using timestamp
                  name: Release ${{ github.ref_name }}
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }} # This is a PAT with repo permissions
